name: Static Analysis (SAST - Bandit & CodeQL)

on:
  workflow_call:


jobs:
  bandit:
    name: ğŸ•µï¸ Python Bandit Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install Bandit
        run: pip install bandit

      - name: ğŸ›¡ï¸ Run Bandit on Backend
        run: bandit -r backend -ll -ii

  codeql:
    name: ğŸ” CodeQL SAST Scan
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: âš™ï¸ Build Application (Autobuild)
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

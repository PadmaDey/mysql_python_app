name: ğŸ§ª Full CI Pipeline

on:
  push:
    branches: [main_copy]
  pull_request:
    branches: [main_copy]
  workflow_dispatch:

# ğŸ” Global permissions for reusable workflows like CodeQL
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  sast:
    needs: lint
    uses: ./.github/workflows/sast.yml

  dependencies-scan:
    needs: sast
    uses: ./.github/workflows/dependencies-scan.yml

  test:
    name: ğŸ§ª Run Unit Tests
    needs: dependencies-scan
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build:
    name: ğŸ—ï¸ Build Docker Image
    needs: test
    uses: ./.github/workflows/build.yml
    with:
      image_tag: dev-${{ github.sha }}

  scan:
    name: ğŸ” Docker Vulnerability Scan
    needs: build
    uses: ./.github/workflows/scan.yml
    with:
      image: backend-api
      image_tag: dev-${{ github.sha }}
      environment: dev

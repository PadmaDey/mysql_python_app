name: ğŸ—ï¸ Reusable Docker Build Workflow

on:
  workflow_call:
    inputs:
      image_tag:
        description: Tag to apply to the Docker image
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” Inject environment variables from GitHub Secrets
      - name: ğŸ” Write backend env file
        run: |
          mkdir -p env/backend
          echo "${{ secrets.BACKEND_ENV_FILE }}" > env/backend/.env

      - name: ğŸ” Write DB env file
        run: |
          mkdir -p env/db
          echo "${{ secrets.MYSQL_ENV_DB }}" > env/db/.env

      - name: ğŸ” Write test env file
        run: |
          echo "${{ secrets.TEST_ENV_FILE }}" > .env.test

      # ğŸ¬ Start MySQL container manually
      - name: ğŸ¬ Start MySQL Container
        run: |
          docker run -d \
            --name mysql-container \
            -e MYSQL_ROOT_PASSWORD=Klizos@123 \
            -e MYSQL_DATABASE=user_info \
            -e MYSQL_USER=emp_1 \
            -e MYSQL_PASSWORD=qwerty \
            -p 3306:3306 \
            --health-cmd="mysqladmin ping -h localhost" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=10 \
            mysql:latest

      # ğŸ’¤ Wait until MySQL container is healthy
      - name: ğŸ’¤ Wait for MySQL to be healthy
        run: |
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{json .State.Health.Status}}' mysql-container)
            if [[ "$STATUS" == "\"healthy\"" ]]; then
              echo "âœ… MySQL is healthy"
              break
            fi
            echo "âŒ› Waiting for MySQL... ($i/30)"
            sleep 3
          done

      # ğŸ³ Setup Docker build environment
      - name: ğŸ³ Setup Docker
        uses: ./.github/actions/docker/setup

      # ğŸ—ï¸ Build Docker image
      - name: ğŸ—ï¸ Build Docker Image (via Makefile)
        uses: ./.github/actions/docker/build

      # ğŸ‹ Tag Docker image
      - name: ğŸ‹ Tag Built Docker Image
        run: |
          docker tag backend-api:latest backend-api:${{ inputs.image_tag }}

      # ğŸ“¦ Save image as tarball
      - name: ğŸ“¦ Save Docker Image to Tarball
        run: |
          docker save backend-api:${{ inputs.image_tag }} -o backend-api-${{ inputs.image_tag }}.tar

      # â¬†ï¸ Upload image artifact
      - name: â¬†ï¸ Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ inputs.image_tag }}
          path: backend-api-${{ inputs.image_tag }}.tar

      # ğŸ§¹ Optional cleanup
      - name: ğŸ§¹ Clean up MySQL container
        if: always()
        run: docker rm -f mysql-container || true

name: ğŸ—ï¸ Reusable Docker Build Workflow

on:
  workflow_call:
    inputs:
      image_tag:
        description: Tag to apply to the Docker image
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” Inject backend env file
      - name: ğŸ” Write backend env file
        run: |
          mkdir -p env/backend
          cat <<EOF > env/backend/.env
          PORT=8080
          DEBUG=True
          MYSQL_DATABASE=user_info
          MYSQL_USER=emp_1
          MYSQL_PASSWORD=qwerty
          MYSQL_HOST=mysql
          MYSQL_PORT=3306
          SECRET_KEY=8J4U8p2YbDVCoBr7ZertqnnZJCJieGS1U3A0VohBY
          EOF

      # ğŸ” Inject DB env file (used by Makefile/docker-compose)
      - name: ğŸ” Write DB env file
        run: |
          mkdir -p env/db
          cat <<EOF > env/db/.env
          MYSQL_ROOT_PASSWORD=Klizos@123
          MYSQL_DATABASE=user_info
          MYSQL_USER=emp_1
          MYSQL_PASSWORD=qwerty
          EOF

      # ğŸ” Inject test env file
      - name: ğŸ” Write test env file
        run: |
          cat <<EOF > .env.test
          ENV=local
          SECRET_KEY=testsecretkey
          MYSQL_HOST=localhost
          MYSQL_PORT=3306
          MYSQL_DATABASE=user_info
          MYSQL_USER=emp_1
          MYSQL_PASSWORD=qwerty
          EOF

      # ğŸ¬ Start MySQL container using injected values
      - name: ğŸ¬ Start MySQL Container
        env:
          MYSQL_ROOT_PASSWORD: Klizos@123
          MYSQL_DATABASE: user_info
          MYSQL_USER: emp_1
          MYSQL_PASSWORD: qwerty
        run: |
          docker run -d \
            --name mysql-container \
            -e MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD \
            -e MYSQL_DATABASE=$MYSQL_DATABASE \
            -e MYSQL_USER=$MYSQL_USER \
            -e MYSQL_PASSWORD=$MYSQL_PASSWORD \
            -p 3306:3306 \
            --health-cmd="mysqladmin ping -h localhost" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=10 \
            mysql:latest

      # ğŸ’¤ Wait until MySQL container becomes healthy
      - name: ğŸ’¤ Wait for MySQL to be healthy
        run: |
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{json .State.Health.Status}}' mysql-container)
            if [[ "$STATUS" == "\"healthy\"" ]]; then
              echo "âœ… MySQL is healthy"
              break
            fi
            echo "âŒ› Waiting for MySQL... ($i/30)"
            sleep 3
          done

      # ğŸ³ Set up Docker build environment
      - name: ğŸ³ Setup Docker
        uses: ./.github/actions/docker/setup

      # ğŸ—ï¸ Build Docker image with tag from input
      - name: ğŸ—ï¸ Build Docker Image
        uses: ./.github/actions/docker/build
        with:
          image_tag: ${{ inputs.image_tag }}

      # ğŸ“¦ Save Docker image as tarball
      - name: ğŸ“¦ Save Docker Image to Tarball
        run: |
          docker save backend-api:${{ inputs.image_tag }} -o backend-api-${{ inputs.image_tag }}.tar

      # â¬†ï¸ Upload Docker image artifact
      - name: â¬†ï¸ Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ inputs.image_tag }}
          path: backend-api-${{ inputs.image_tag }}.tar

      # ğŸ§¹ Clean up MySQL container
      - name: ğŸ§¹ Clean Up MySQL Container
        if: always()
        run: docker rm -f mysql-container || true

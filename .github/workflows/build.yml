name: ğŸ—ï¸ Reusable Docker Build Workflow

on:
  workflow_call:
    inputs:
      image_tag:
        description: Tag to apply to the Docker image
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Inject environment variables from GitHub Secrets
      - name: ğŸ” Write backend env file
        run: |
          mkdir -p env/backend
          echo "${{ secrets.BACKEND_ENV_FILE }}" > env/backend/.env

      - name: ğŸ” Write DB env file
        run: |
          mkdir -p env/db
          echo "${{ secrets.MYSQL_ENV_DB }}" > env/db/.env

      - name: ğŸ” Write test env file
        run: |
          echo "${{ secrets.TEST_ENV_FILE }}" > .env.test

      - name: ğŸ³ Setup Docker
        uses: ./.github/actions/docker/setup

      - name: ğŸ’¤ Wait for DB to settle
        run: sleep 20

      - name: ğŸ—ï¸ Build Docker Image (via Makefile)
        uses: ./.github/actions/docker/build

      - name: ğŸ‹ Tag Built Docker Image
        run: |
          docker tag backend-api:latest backend-api:${{ inputs.image_tag }}

      - name: ğŸ“¦ Save Docker Image to Tarball
        run: |
          docker save backend-api:${{ inputs.image_tag }} -o backend-api-${{ inputs.image_tag }}.tar

      - name: â¬†ï¸ Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ inputs.image_tag }}
          path: backend-api-${{ inputs.image_tag }}.tar

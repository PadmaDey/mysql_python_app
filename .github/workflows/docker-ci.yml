name: Docker CI Pipeline

on:
  push:
    branches: [main_copy]
  pull_request:
    branches: [main_copy]

jobs:
  test:
    name: ğŸ§ª Run Tests with MySQL
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Setup Environment Files
        uses: ./.github/actions/setup-env
        with:
          backend_env: ${{ secrets.BACKEND_ENV_FILE }}
          mysql_env: ${{ secrets.MYSQL_ENV_DB }}
          test_env: ${{ secrets.TEST_ENV_FILE }}

      - name: ğŸ³ Setup Docker
        uses: ./.github/actions/setup-docker

      - name: ğŸ—ï¸ Start DB Services (docker-compose)
        run: |
          make down || true
          make build
          sleep 20  # wait for DB to be ready

      - name: ğŸ Setup Python
        uses: ./.github/actions/setup-python

      - name: ğŸ§ª Run Tests
        uses: ./.github/actions/run-tests

  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # only runs if test job passes

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Setup Environment Files
        uses: ./.github/actions/setup-env
        with:
          backend_env: ${{ secrets.BACKEND_ENV_FILE }}
          mysql_env: ${{ secrets.MYSQL_ENV_DB }}
          test_env: ${{ secrets.TEST_ENV_FILE }}

      - name: ğŸ³ Setup Docker
        uses: ./.github/actions/setup-docker

      - name: ğŸ—ï¸ Build Docker
        uses: ./.github/actions/build-docker

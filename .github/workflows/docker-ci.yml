name: Docker CI Pipeline

on:
  push:
    branches: [main_copy]
  pull_request:
    branches: [main_copy]

jobs:
  test-and-build:
    name: ğŸ§ª Test & ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Setup Environment Files
        uses: ./.github/actions/setup-env
        with:
          backend_env: ${{ secrets.BACKEND_ENV_FILE }}
          mysql_env: ${{ secrets.MYSQL_ENV_DB }}
          test_env: ${{ secrets.TEST_ENV_FILE }}

      - name: ğŸ Setup Python
        uses: ./.github/actions/setup-python

      - name: ğŸ§ª Run Tests
        uses: ./.github/actions/run-tests

      - name: ğŸ³ Setup Docker
        uses: ./.github/actions/setup-docker

      - name: ğŸ—ï¸ Build Docker
        uses: ./.github/actions/build-docker



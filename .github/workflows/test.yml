name: Py Tests

on:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ENV_FILE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Export DB_ENV_FILE to .env
        run: |
          echo "${{ secrets.DB_ENV_FILE }}" >> db.env
          cat db.env | sed 's/^/DB_/' >> $GITHUB_ENV

      - name: Export TEST_ENV_FILE to env
        run: |
          echo "${{ secrets.TEST_ENV_FILE }}" >> test.env
          cat test.env >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Initialize DB schema
        run: python -c "import asyncio; from app.db import initialize_db; asyncio.run(initialize_db())"
        working-directory: backend
        env:
          PYTHONPATH: backend

      - name: Run tests
        run: |
          echo "Running tests in: tests"
          pytest tests
        env:
          PYTHONPATH: backend

      - name: Clean up (Optional)
        if: always()
        run: docker container prune -f

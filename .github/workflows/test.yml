name: ğŸ§ª Unit Tests

on:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: Klizos@123
          MYSQL_DATABASE: user_info
          MYSQL_USER: emp_1
          MYSQL_PASSWORD: qwerty
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ’¾ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ’¤ Wait for DB to settle
        run: |
          echo "â³ Waiting up to 60s for MySQL to become healthy..."
          for i in {1..12}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $(docker ps -qf "name=db"))
            if [ "$$STATUS" = "healthy" ]; then
              echo "âœ… DB is healthy!"
              break
            fi
            echo "â±ï¸  Waiting for DB..."
            sleep 5
          done

      - name: ğŸ§ª Run tests
        run: |
          echo "ğŸ” Running tests in: tests"
          pytest tests

      - name: ğŸ§¹ Clean up (Optional)
        if: always()
        run: docker container prune -f

name: Py Tests

on:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}  # From parsed DB_ENV_FILE
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load TEST_ENV_FILE from GitHub Secrets
        run: |
          echo "${{ secrets.TEST_ENV_FILE }}" >> $GITHUB_ENV

      - name: Load DB_ENV_FILE from GitHub Secrets (MySQL runtime secrets)
        run: |
          echo "${{ secrets.DB_ENV_FILE }}" >> $GITHUB_ENV

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Initialize DB schema
        run: |
          python -c "import asyncio; from app.db import initialize_db; asyncio.run(initialize_db())"
        working-directory: backend
        env:
          PYTHONPATH: backend
          ENV: ${{ env.ENV }}
          SECRET_KEY: ${{ env.SECRET_KEY }}
          MYSQL_HOST: ${{ env.MYSQL_HOST }}
          MYSQL_PORT: ${{ env.MYSQL_PORT }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}

      - name: Run tests
        run: |
          echo "Running tests in: tests"
          pytest tests
        env:
          PYTHONPATH: backend
          ENV: ${{ env.ENV }}
          SECRET_KEY: ${{ env.SECRET_KEY }}
          MYSQL_HOST: ${{ env.MYSQL_HOST }}
          MYSQL_PORT: ${{ env.MYSQL_PORT }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}

      - name: Clean up (optional)
        if: always()
        run: docker container prune -f

name: Docker CI Pipeline

on:
  push:
    branches: ["main_copy"]
  pull_request:
    branches: ["main_copy"]

jobs:
  test-and-build:
    name: ğŸ§ª Test & ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Create Environment Files
        run: |
          mkdir -p env/backend env/db
          echo "${{ secrets.BACKEND_ENV_FILE }}" > env/backend/.env
          echo "${{ secrets.DB_ENV_FILE }}" > env/db/.env
          echo "${{ secrets.TEST_ENV_FILE }}" > .env.test

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¥ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ§ª Run Tests with Pytest
        run: |
          pytest
        env:
          PYTHONPATH: backend
          ENV: local
          SECRET_KEY: testsecretkey
          MYSQL_HOST: localhost
          MYSQL_PORT: 3306
          MYSQL_DATABASE: user_info
          MYSQL_USER: emp_1
          MYSQL_PASSWORD: qwerty

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§° Install Docker Compose (CLI v2)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ§¼ Set up Docker Build Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ§½ Kill any running MySQL container (prevent port 3306 conflict)
        run: |
          docker ps -q --filter expose=3306 | xargs -r docker rm -f || true

      - name: ğŸ› Debug env/db/.env (only for ACT/local testing)
        if: env.ACT
        run: cat env/db/.env

      - name: ğŸ—ï¸ Build Docker Images using Makefile
        run: |
          echo "CI=${CI}"
          make down || true
          make build
        env:
          CI: true
          DOCKER_BUILDKIT: 0

      - name: â³ Wait for Services to Be Ready (optional)
        run: sleep 20

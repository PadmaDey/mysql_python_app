name: Setup Environment Files
description: Create backend and DB .env files

inputs:
  backend_env:
    required: true
    description: Backend environment variables
  mysql_env:
    required: true
    description: MySQL DB environment variables
  test_env:
    required: true
    description: Test environment variables


      run: |
        set -e

        mkdir -p env/backend env/db

        echo "ðŸ” Writing backend .env"
        printf "%s\n" "${{ inputs.backend_env }}" > env/backend/.env

        echo "ðŸ—„ï¸ Writing MySQL DB .env"
        printf "%s\n" "${{ inputs.mysql_env }}" > env/db/.env


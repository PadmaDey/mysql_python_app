name: Setup Python & Install Dependencies
description: Setup Python and install pip packages with caching

inputs:
  python_version:
    description: Python version to install
    required: false
    default: "3.12"
  requirements_path:
    description: Path to requirements.txt
    required: false
    default: "backend/requirements.txt"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python_version }}

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}', inputs.requirements_path)) }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - run: |
        python -m pip install --upgrade pip
        if [ -s "${{ inputs.requirements_path }}" ]; then
          pip install -r "${{ inputs.requirements_path }}"
        else
          echo "⚠️ No requirements to install at ${{ inputs.requirements_path }}. Skipping pip install."
        fi
      shell: bash

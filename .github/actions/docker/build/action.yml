name: Build Docker Images
description: Build Docker images using Makefile and clean up MySQL conflicts

runs:
  using: "composite"
  steps:
    - name: ğŸ“ Ensure Build Cache Directory Exists
      run: mkdir -p /tmp/.buildx-cache
      shell: bash

    - name: ğŸ’¾ Restore Docker Build Cache
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: ğŸ§¼ Kill Conflicting MySQL Containers
      run: |
        docker ps -q --filter expose=3306 | xargs -r docker rm -f || true
      shell: bash

    - name: ğŸ—ï¸ Build Docker Image with Tag
      run: |
        echo "CI=${CI}"
        make down || true
        make build

        # Explicitly tag the latest built image as backend-api:latest
        IMAGE_ID=$(docker images -q | head -n 1)
        if [ -n "$IMAGE_ID" ]; then
          docker tag "$IMAGE_ID" backend-api:latest
          echo "âœ… Tagged image $IMAGE_ID as backend-api:latest"
        else
          echo "âŒ No image found to tag"
          exit 1
        fi
      shell: bash
      env:
        CI: true
        DOCKER_BUILDKIT: 0

    - name: ğŸ³ List Docker Images (Debug)
      run: docker images
      shell: bash

    - name: â³ Wait for Services to Initialize
      run: sleep 20
      shell: bash
